<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Day ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="countdown-page">
    <!-- Floating Hearts Container -->
    <div id="hearts-container"></div>

    <!-- Countdown Page -->
    <div class="countdown-wrapper">
        <h1 class="main-title fade-in">Our Special Day ❤️</h1>
        <p class="main-subtitle fade-in">❤️Menghitung Hari Menuju Momen Istimewa Kita❤️</p>
        
        <div class="countdown-display fade-in">
            <div class="countdown-item">
                <span class="countdown-value" id="days">00</span>
                <span class="countdown-label">Hari</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Jam</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Menit</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Detik</span>
            </div>
        </div>

        <!-- Tombol ini akan muncul saat countdown habis -->
        <div id="button-container" class="button-container">
            <!-- Button akan ditambahkan oleh JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
